<div class="wrapper">

	<div class="fixed-toolbar">
		<md-toolbar color="primary">

			<button md-icon-button (click)=sidenav.open()>
				<md-icon>menu</md-icon>
			</button>
		
			<span class="filler"></span>
			
			<span>{{ title }}</span>
		</md-toolbar>
	</div>


	<md-sidenav-container class="container">
		<md-sidenav fullscreen #sidenav mode="slide">
	
			<md-card>
				<md-card-header>
					<img class="profileImage" src="http://via.placeholder.com/150X150">
				</md-card-header>
	
				<md-card-actions>
					<button md-icon-button>
						<md-icon>settings</md-icon>
					</button>
				</md-card-actions>

			</md-card>
	
			<md-nav-list>
	 			<md-list-item *ngFor="let link of links" routerLink="{{ link.href }}" (click)="sidenav.close()">

	 				<md-icon md-list-icon>{{ link.icon }}</md-icon>
	 				<span md-line>{{ link.title }}</span>
	 				<span md-line class="description">{{ link.description }}</span>
	 				
	 			</md-list-item>
			</md-nav-list>

		</md-sidenav>
	
		<router-outlet></router-outlet>
		
	</md-sidenav-container>
</div>
